<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="topnav">
        <a href="#" class="active">Movie Flex</a>
        <div class="search-container">
            <form role="search" id="form">
                <input type="search" id="query" placeholder="search here...">
            </form>
        </div>
    </div>

    <div id="section" class="section">
        <!-- Content will be dynamically added here -->
        <div class="movie-grid">
            <!-- Example Movie Cards -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Movie 1" class="thumbnail">
                <h3>Movie 1</h3>
                <p>Description of Movie 1.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Movie 2" class="thumbnail">
                <h3>Movie 2</h3>
                <p>Description of Movie 2.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Movie 3" class="thumbnail">
                <h3>Movie 3</h3>
                <p>Description of Movie 3.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Movie 4" class="thumbnail">
                <h3>Movie 4</h3>
                <p>Description of Movie 4.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
