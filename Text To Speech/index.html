<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOICIFY | Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('border-green-leaves-yellow-with-copyspace.jpg') ; background-size: cover;">

    <div class="wrapper">
        <header style="font-weight:bold ; color: rgb(7, 100, 7);">VOICIFY </header>
        <form action="#">
            <div class="row">
                <label for="text">Enter Text</label>
                <textarea id="text"></textarea>
            </div>
            <div class="row">
                <label for="voice">Select Voice</label>
                <div class="outer">
                    <select id="voice">
                        
                    </select>
                </div>
            </div>
            <button type="button">Convert to Speech</button>
        </form>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
